<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVP Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .popover {
            max-width: 300px; /* Increase the size as needed */
            font-size: 1rem;
            background-color: #f8f9fa;
            color: #212529;
            border: 1px solid #dee2e6;
            padding: 10px;
        }
    
        .popover-body {
            text-align: left;
        }

        .word {
            cursor: pointer;
            text-decoration: underline;
            text-decoration-style: dotted;
        }

        .tooltip-inner {
            font-size: 1rem;
            background-color: #f8f9fa;
            color: #212529;
            border: 1px solid #dee2e6;
            padding: 10px;
        }

        .tooltip-arrow::before {
            border-color: #dee2e6;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center">Owens Valley Paiute Quiz</h1>
                <div id="lesson-selection" class="mt-4">
                    <!-- Lesson Selection -->
                    <h4>Select a Lesson:</h4>
                    <select id="lesson-dropdown" class="form-select mb-3">
                        <option value="" disabled selected>Select a lesson</option>
                    </select>
                    <button id="start-quiz" class="btn btn-primary" disabled>Start Quiz</button>
                </div>
                <div id="quiz" class="mt-4 d-none">
                    <!-- Quiz Content -->
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
